su065d4380_param:
  dev:
    type: string
    default_value: "/dev/ttyACM0"
  right_wheel_gain:
    type: int
    default_value: 100
    validation:
      bounds<>: [0, 100]
  left_wheel_gain:
    type: int
    default_value: 100
    validation:
      bounds<>: [0, 100]
  acceleration:
    type: int
    default_value: 10
    validation:
      bounds<>: [0, 500]
  deceleration:
    type: int
    default_value: 10
    validation:
      bounds<>: [0, 500]
  timeout:
    type: int
    default_value: 5
    validation:
      bounds<>: [0, 5]
  input_off_deceleration_time:
    type: int
    default_value: 100
    validation:
      bounds<>: [0, 500]
